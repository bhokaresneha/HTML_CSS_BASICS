<body>
    <div id="formId" class="form-content">
        <form class="form" action="#"  onsubmit="myFunction()">
            <div class="form-head"> FORM
                <!-- <img src="../assets/icons8-cancel.svg"  width="44px" height="42px" alt=""> -->
                </a>
            </div>
        <div class="content">

        <div class="row-content">
            <label for="text"> Name : </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="text" name="text" pattern="[A-Za-z\s]+" placeholder="Your Full Name...."required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div class="row-content">
            <label for="pwd"> Password : </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"placeholder="Your Password...."required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        
        <div class="row-content">
            <label for="email">Email : </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="email" id="email" name="email" placeholder="xyz@gmail.com"required>
        </div>
        <div class="row-content">
            <label for="url"> URL : </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="url" name="url" id="url" placeholder="https://www.abc.com">
        </div>
        <!-- <div class="row-content">
            <label for="number">Number : </label>&nbsp&nbsp
            <input type="number" name="number" id="number" placeholder="Your Number....">
        </div> -->
        <div class="row-content">
            <label for="tel"> Phone Number :</label>&nbsp
            <input type="text" name="tel" id="tel" placeholder="Your Phone Number...."required>
            <error-output class="tel-error" for="tell"></error-output>
        </div>
        <!-- <div class="row-content">
            <label for="search">Search input type :</label> &nbsp&nbsp
            <input type="search" name="search" id="search"  placeholder="Your Search items....">
        </div> -->
        <div class="row-content">
            <label for="startDate"> Date And time :</label>&nbsp&nbsp
            <input type="date" name="startdate" id="startdate"required>
            <span class="validity"></span>
        </div>
        <div class="row-content">
            <label for="salary">Salary:-</label>
            <input type="range" name="salary" id="salary" 
            min="300000" max="500000" step="100" value="400000" >
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div class="buttonParent">
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton"><b>Submit</b></button>
            </div>
        </div>
</div>
        </form>
    </div>
